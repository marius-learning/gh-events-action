name: Events
on:
  pull_request:
    types:
      - opened
      - edited
      - closed
      - reopened
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output Event
        run: echo "${{ toJSON(github.event) }}"
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm run test
      - name: Build Code
        run: npm run build
      - name: Deploy Application
        run: ls -R dist
